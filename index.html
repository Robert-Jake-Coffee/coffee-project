<head>
    <meta charset="utf-8" />

    <title>Order Coffee</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

        @import url('https://fonts.googleapis.com/css?family=Pacifico');

    </style>
</head>
<body>





   <div class="container">
       <!-- Header -->
       <div class="row">
           <div class="jumbotron jumbotron-fluid fondo">
               <div class="container pale ">
                   <h1 class="display-4 text-dark">San Antonio Cafe</h1>

               </div>
           </div>
       </div>


       <div class="row">
           <!-- List of Coffee -->
           <div class="col-6" id="coffees">


           </div>
           <!-- Form for search/input -->

           <div class="col-6 userchoise">
               <form>
                    <p>Roast</p>
                        <label for="roast-selection"></label>
                        <select id="roast-selection">
                            <option>Select a Roast</option>
                            <option>all</option>
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                    <p>Coffee Name</p>
                        <input type="text" id="coffeeSearch" name="FirstName" placeholder="Search for a coffee" value=""><br>
                    <input id="submit" type="submit" class="boton"/>
                    <hr>

               </form>
               <!-- Custom Coffee-->
               <form>
                   <h2>Add a new Coffee</h2>
                   <label for="roast-selection"></label>
                   <select id="add-coffee">
                       <option>Select a Roast</option>
                       <option>all</option>
                       <option>light</option>
                       <option>medium</option>
                       <option>dark</option>
                   </select>
                   <p>Coffee Name</p>
                   <input type="text" id="newName" name="FirstName" placeholder="Add a new coffee to our menu" value=""><br>
                   <input id="new-coffee" type="submit" class="boton"/>
               </form>
           </div>
       </div>


    <script src="main.js"></script>
