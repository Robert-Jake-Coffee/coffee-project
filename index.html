<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <title>Order Coffee</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>





   <div class="container">
       <!-- Header -->
       <div class="row">
           <div class="col-12">
               <h1 class="Header">Coffee!</h1>
               <hr>
           </div>
       </div>


       <div class="row">
           <!-- List of Coffee -->
           <div class="col-6" id="coffees">


           </div>
           <!-- Form for search/input -->

           <div class="col-6 userchoise">
               <form>
                    <p>Roast</p>
                        <label for="roast-selection"></label>
                        <select id="roast-selection">
                            <option>all</option>
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                    <p>Coffee Name</p>
                        <input type="text" id="coffeeSearch" name="FirstName" value=""><br>
                    <input id="submit" type="submit" class="bg-primary"/>
                    <hr>

               </form>
               <!-- new div-->
               <form>
                   <h1>Add a new Coffee</h1>
                   <label for="roast-selection"></label>
                   <select id="add-coffee">
                       <option>all</option>
                       <option>light</option>
                       <option>medium</option>
                       <option>dark</option>
                   </select>
                   <p>Coffee Name</p>
                   <input type="text" id="newName" name="FirstName" value=""><br>
                   <input id="new-coffee" type="submit" class="bg-primary""/>
               </form>
           </div>
       </div>


    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
